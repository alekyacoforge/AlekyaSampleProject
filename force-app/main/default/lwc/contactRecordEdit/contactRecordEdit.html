<template>
    <lightning-card title="Create a record using Record Edit Form" icon-name="standard:contact">
        <lightning-record-edit-form object-api-name="Contact" onsubmit={handleSubmit} onsuccess={handleSuccess}>
            <div class="slds-grid slds-m-around_medium">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="FirstName"></lightning-input-field>
                    <lightning-input-field field-name="LastName"></lightning-input-field>
                </div>

                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="Phone"></lightning-input-field>
                    <lightning-input-field field-name="Email"></lightning-input-field>
                </div>
            </div>
            <div class="slds-m-around_medium">
                <lightning-button variant="outline" label="Reset Fields" onclick={resetFields} class="slds-m-right_medium"></lightning-button>
                <lightning-button type="submit" variant="brand" label="Submit"></lightning-button>
            </div>
            
        </lightning-record-edit-form>
    </lightning-card>
    
</template>
