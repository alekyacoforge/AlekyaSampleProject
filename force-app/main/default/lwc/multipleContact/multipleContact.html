<template>
    <div class="slds-m-around_medium">

        <div class="slds-m-bottom_small">
            <lightning-input type="text" value={searchValue} label="Contact Name" onchange={searchKeyword}>
            </lightning-input>
              
            <lightning-button label="Search" onclick={handleSearchKeyword} variant="brand"></lightning-button>
             
        </div>

        
    </div>

    <!-- <lightning-datatable  data={wireContact}  columns={columns} key-field="Id"  onrowselection={getSelectedIdAction}  > </lightning-datatable>

    <template if:true={isShowCreate} >
        <c-create-contact con-id={ContactId} onclosemodal={handleModalClose}></c-create-contact>
    </template> -->

    <lightning-datatable key-field="Id" data={wireContact} columns={columns} onsave={handleSave}
        draft-values={saveDraftValues} onrowselection={getSelectedIdAction} >
    </lightning-datatable>

    <div slot="footer">
        <lightning-button title="Delete" label="Delete Selected Row" size="small" variant="brand"
            icon-name="utility:delete" icon-position="right" onclick={deleteContactRowAction}></lightning-button>
    </div>

  
</template>
