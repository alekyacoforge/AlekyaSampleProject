<template>
    <lightning-card class='slds-p-around_medium-flex '>

        <lightning-formatted-text class="slds-m-bottom_small"
        value="images"></lightning-formatted-text>
        
            <img src={imga} alt="static"/>
            <img src={imgc} alt="static"/>
            <img src={imgd} alt="static"/>

        
    </lightning-card>

    <lightning-card
      title="Working with Record View Form"
      icon-name="standard:account"
      class="slds-p-around_medium"
    >
      <lightning-record-view-form
        record-id={recordId}
        object-api-name={objectApiName}
      >
        <div class="slds-box">
          <lightning-output-field field-name="Name"></lightning-output-field>
          <lightning-output-field field-name="Email"></lightning-output-field>
          <lightning-output-field
            field-name="AnnualRevenue"
          ></lightning-output-field>
          <lightning-output-field field-name="Phone"></lightning-output-field>
          <lightning-output-field field-name="Industry"></lightning-output-field>
        </div>
      </lightning-record-view-form>
    </lightning-card>
  </template>
