<template>
    <section role="dialog" tabindex="-1" aria-label="Meaningful description of the modal content" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Opportunity Details</h2>
            </header>
            <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                <lightning-record-form record-id={oppRecordId} object-api-name="Opportunity" fields={oppSelectedFields}
                    mode="view" columns="2">
                </lightning-record-form>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_destructive" onclick={handleDeleteOpportunity}
                    value={oppRecordId}>Delete</button>
                <button class="slds-button slds-button_outline-brand" onclick={handleHideModal}
                    value={oppRecordId}>Cancel</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
